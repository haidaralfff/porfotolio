        <h1>Contact Me</h1>
        <p>Jika ada pertanyaan atau ingin berkolaborasi, silakan isi form di bawah ini:</p>

            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Nama kamu..." required />

            <label for="email">Email</label>

            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5" placeholder="Tulis pesanmu di sini..." required></textarea>

            <button type="submit">Kirim</button>
        </form>
